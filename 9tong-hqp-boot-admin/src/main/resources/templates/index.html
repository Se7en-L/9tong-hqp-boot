<!DOCTYPE html>
<html xmlns="://.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>登录</title>
<meta charset="utf-8" />
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<link rel="shortcut icon" href="images/favicon.ico" />
<link rel="stylesheet" type="text/css" th:href="@{/css/basic.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<script type="text/javascript" th:src="@{/js/plugin/jquery-1.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/common.js}" src="js/common.js"></script>
<script>
	
</script>

</head>
<body>
	<div class="wrap">
		<form method="post" action="#" th:action="@{/login}">
			<div class="login">

				<div class="login_info">
					<h1>登录</h1>

					<ul>
						<li>
							<input type="text" placeholder="用户名" name="username"/>
							<span class="err" style="display: none;">&nbsp;用户名不能为空！</span>
						</li>
						<li>
							<input type="password" placeholder="密码" name="password"/>
							<span class="err" style="display: none;">&nbsp;密码不能为空！</span>
						</li>
					</ul>

					<!-- <a class="size_btn com_btn_primary login_btn"
						href="javascript:void(0);" onclick="login()">登录</a> -->
						
					<input type="submit" value="登录"/>
				</div>
				<!-- login_info -->

			</div>
			<!-- login -->
		</form>

	</div>
	<!-- wrap -->

</body>
</html>
